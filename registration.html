<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>


    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/733718af8a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css cdn -->
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>register</title>
</head>
<body>
    <main class="row flex-row-reverse m-auto shadow bg-white px-0 rounded-3">
      <a href="../index.html"><i class="fa-solid fa-xmark"></i></a>
        <div class="col"> 
           
           
            <form action="confirmRegistration.html" class="row g-3 needs-validation"novalidate>
                <h2 class="text-center mb-5">Resitration now</h2>
                <!-- Create form username and password inputs -->
                <div class="d-flex p-0 mt-2">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" class="form-control" placeholder="Full name" required>
                </div>
                <div class="d-flex p-0 mt-2">
                    <i class="fa-solid fa-circle-user"></i>
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="d-flex p-0 mt-2">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="d-flex p-0 mt-2">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <!-- Create form registration and sing-in buttons -->
                <div  class="register d-flex p-0">
                    <div class="col text-center">
                      <button class="" type="submit">
                        Register
                      </button>
                    </div>
                  </div>
                
               <!-- hr line    -->
               <div class="horizontal d-flex p-0">
                
              </div>
              <br>
              <!-- sign in button -->
              <div class="signin d-flex p-0">
                <div class="col text-center">
                  <a href="signIn.html" class="col text-center">
                    <button class="" type="button">
                      Sign-in
                    </button>
                  </a>
                </div>
              </div>

            </form>

        </div>
        <div class="col px-0">
            <img src="../img/photo-1543269665-bd1bc9e6f296.jpg" alt="left col img" style="width: 100%; height: 550px;">
          </div>
    </main>
    <script type="text/javascript" src="../validation.js"></script>
</body>
</html>
